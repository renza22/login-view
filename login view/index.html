<!DOCTYPE html>
<html lang="ID">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">

    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <title>Login & register page</title>
</head>

<body>
    <div class="container" id="container">
        <div class="form-container sign-up">
            <form>
                <h1>Daftar Ndisik</h1>
                <div Class="social-icons">
                    <a href="#" Class="icons"><i class='bx bxl-google'></i></a>
                    <a href="#" Class="icons"><i class='bx bxl-facebook'></i></a>
                    <a href="#" Class="icons"><i class='bx bxl-github'></i></a>
                    <a href="#" Class="icons"><i class='bx bxl-linkedin'></i></a>
                </div>
                <spam>Daftare Email lan Sandhi Nggih</span>
                <input type="text" placeholder="Name">
                <input type="email" placeholder="Enter E-mail">
                <input type="password" placeholder="Enter Password">
                <button>Sign Up</button>
            </form>
        </div>

        <div class="form-container sign-in">
            <form>
                <h1>Mlebu</h1>
                <div Class="social-icons">
                    <a href="#" class="icons"><i class='bx bxl-google'></i></a>
                    <a href="#" class="icons"><i class='bx bxl-facebook'></i></a>
                    <a href="#" class="icons"><i class='bx bxl-github'></i></a>
                    <a href="#" class="icons"><i class='bx bxl-linkedin'></i></a>
                </div>
                <spam>Login Nggunakake Email lan Sandhi</spam>
                <input type="email" placeholder="Enter E-mail">
                <input type="password" placeholder="Enter Password">
                <button>Login</button>
            </form>
        </div>

        <div class="toggle-container">
            <div class="toggle">
                <div class="toggle-panel toggle-left">
                    <h1>Monggo Login</h1>
                    <p>Sign in With ID & Password</p>
                    <button class="hidden" id="login">Login</button>
                </div>
                <div class="toggle-panel toggle-right">
                    <h1>Monggo Daftar</h1>
                    <p>Durung duwe akun? Daftar dhisik</p>
                    <button class="hidden" id="register">Sign Up</button>
                </div>
            </div>

        </div>
    </div>

    

</body>
<script src="script.js"></script>
</html>
